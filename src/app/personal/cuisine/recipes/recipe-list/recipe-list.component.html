<div class="row">
  <div class="col-xs-12">
    <br>
    <button md-raised-button color="accent"(click)="onNewRecipe()">New Recipe</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item 
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index] = i>
    </app-recipe-item>
  </div>
</div>
